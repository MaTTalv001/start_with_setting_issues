services:
  - type: web
    name: github-issue-maker
    env: python
    buildCommand: |
      cd frontend && 
      npm install && 
      npm run build && 
      cd ../backend && 
      pip install -r requirements.txt
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: VITE_GITHUB_CLIENT_ID
        sync: false
